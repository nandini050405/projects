<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00b4db, #0083b0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-weight: bold;
            color: #0083b0;
        }
        .form-control {
            height: 45px;
        }
        .btn-primary {
            background-color: #0083b0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #005f75;
        }
        .error-msg {
            color: #dc3545;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">ATM Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="pin" class="form-label">Enter 4-digit PIN</label>
                <input type="password" class="form-control" id="pin" name="pin" maxlength="4" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            {% if error %}
                <div class="error-msg text-center">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
